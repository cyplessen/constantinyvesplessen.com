<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- Define styles -->
  <defs>
    <style>
      .box { fill: #f8f8f8; stroke: #2c3e50; stroke-width: 2; }
      .box-highlight { fill: #ffe6e6; stroke: #FF6B6B; stroke-width: 2.5; }
      .arrow { fill: none; stroke: #95a5a6; stroke-width: 2; marker-end: url(#arrowhead); }
      .text-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 600; fill: #2c3e50; }
      .text-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 12px; fill: #95a5a6; font-style: italic; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#95a5a6" />
    </marker>
  </defs>

  <!-- Box 1: Measurement (Highlighted) -->
  <rect class="box-highlight" x="20" y="100" width="180" height="80" rx="4"/>
  <text class="text-title" x="110" y="135" text-anchor="middle">Measurement</text>
  <text class="text-title" x="110" y="155" text-anchor="middle">Development</text>
  <text class="text-label" x="110" y="175" text-anchor="middle">My focus area</text>

  <!-- Arrow 1 -->
  <path class="arrow" d="M 200 140 L 240 140"/>

  <!-- Box 2: Clinical Studies -->
  <rect class="box" x="240" y="100" width="180" height="80" rx="4"/>
  <text class="text-title" x="330" y="135" text-anchor="middle">Clinical Studies</text>
  <text class="text-title" x="330" y="155" text-anchor="middle">& Trials</text>

  <!-- Arrow 2 -->
  <path class="arrow" d="M 420 140 L 460 140"/>

  <!-- Box 3: Research Synthesis (Highlighted) -->
  <rect class="box-highlight" x="460" y="100" width="180" height="80" rx="4"/>
  <text class="text-title" x="550" y="135" text-anchor="middle">Research</text>
  <text class="text-title" x="550" y="155" text-anchor="middle">Synthesis</text>
  <text class="text-label" x="550" y="175" text-anchor="middle">My focus area</text>

  <!-- Title -->
  <text class="text-title" x="330" y="40" text-anchor="middle" style="font-size: 20px;">Evidence Generation Pipeline</text>

  <!-- Bottom labels -->
  <text class="text-label" x="110" y="210" text-anchor="middle">Psychometrics</text>
  <text class="text-label" x="110" y="225" text-anchor="middle">Patient-Reported Outcomes</text>

  <text class="text-label" x="330" y="210" text-anchor="middle">RCTs & Observational Studies</text>

  <text class="text-label" x="550" y="210" text-anchor="middle">Meta-Analysis</text>
  <text class="text-label" x="550" y="225" text-anchor="middle">Multiverse Analysis</text>
</svg>
